version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_vector_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    container_name: minio_object_storage
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console UI Port
    volumes:
      - ./minio_data:/data
    environment:
      - MINIO_ROOT_USER=your_minio_access_key  # CHANGE THIS
      - MINIO_ROOT_PASSWORD=your_minio_secret_key # CHANGE THIS
    command: server /data --console-address ":9001"